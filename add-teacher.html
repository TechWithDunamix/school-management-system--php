		<div id="preloader"></div>

			<div class="dashboard-page-one">

				<div id="sidebar" class="sidebar-main sidebar-menu-one sidebar-expand-md sidebar-color">
					<!-- Filled by js -->
				</div>
				<!-- Sidebar Area End Here -->
				<div class="dashboard-content-one">
					<!-- Breadcubs Area Start Here -->
					<div class="breadcrumbs-area">
						<h3>Teacher</h3>
						<ul>
							<li>
								<a href="index.html">Home</a>
							</li>
							<li>Add New Teacher</li>
						</ul>
					</div>
					<!-- Breadcubs Area End Here -->
					<!-- Add New Teacher Area Start Here -->
					<div class="card height-auto">
						<div class="card-body">
							<p id="general-error" class="text-red"></p>

							<div class="heading-layout1">
								<div class="item-title">
									<h3>Add New Teacher</h3>
								</div>
								<div class="dropdown">
									<a
										class="dropdown-toggle"
										href="#"
										role="button"
										data-toggle="dropdown"
										aria-expanded="false"
										>...</a
									>

									<div class="dropdown-menu dropdown-menu-right">
										<a class="dropdown-item" href="#"
											><i class="fas fa-times text-orange-red"></i>Close</a
										>
										<a class="dropdown-item" href="#"
											><i class="fas fa-cogs text-dark-pastel-green"></i>Edit</a
										>
										<a class="dropdown-item" href="#"
											><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a
										>
									</div>
								</div>
							</div>
							<form id="add-teacher-form" class="new-added-form">
								<div class="row">
									<div class="col-xl-3 col-lg-6 col-12 form-group">
										<label>First Name *</label>
										<input
											name="first_name"
											type="text"
											placeholder=""
											class="form-control"
											required
										/>
									</div>
									<div class="col-xl-3 col-lg-6 col-12 form-group">
										<label>Last Name *</label>
										<input
											name="last_name"
											type="text"
											placeholder=""
											class="form-control"
											required
										/>
									</div>
									<div class="col-xl-3 col-lg-6 col-12 form-group">
										<label>E-Mail</label>
										<input
											name="email"
											type="email"
											placeholder=""
											class="form-control"
											required
										/>
									</div>

									<div class="col-xl-3 col-lg-6 col-12 form-group">
										<label>Gender *</label>
										<select name="gender" class="form-control" required>
											<option value="" disabled selected hidden>Please Select Gender *</option>
											<option value="male">Male</option>
											<option value="female">Female</option>
											<option value="others">Others</option>
										</select>
									</div>

									<div class="col-xl-3 col-lg-6 col-12 form-group">
										<label>Date Of Birth *</label>
										<input name="date_of_birth" type="date" class="form-control" required />
									</div>

									<div class="col-xl-3 col-lg-6 col-12 form-group">
										<label>Blood Group *</label>
										<select name="blood_group" class="form-control" required>
											<option value="" disabled selected hidden>Please Select Group *</option>
											<option value="a+">A+</option>
											<option value="a-">A-</option>
											<option value="b+">B+</option>
											<option value="b-">B-</option>
											<option value="o+">O+</option>
											<option value="o-">O-</option>
										</select>
									</div>

									<div class="col-xl-3 col-lg-6 col-12 form-group">
										<label>Religion *</label>
										<select name="religion" class="form-control">
											<option value="" disabled selected hidden>
												Please Select Religion *
											</option>
											<option value="islam">Islam</option>
											<option value="hindu">Hindu</option>
											<option value="christian">Christian</option>
											<option value="buddish">Buddish</option>
											<option value="others">Others</option>
										</select>
									</div>

									<div class="col-xl-3 col-lg-6 col-12 form-group">
										<label>Class *</label>
										<select name="class" class="form-control">
											<option value="" disabled selected hidden>Please Select Class *</option>
										</select>
									</div>

									<div class="col-xl-3 col-lg-6 col-12 form-group">
										<label>Phone</label>
										<input
											name="phone"
											type="number"
											placeholder=""
											class="form-control"
											required
										/>
									</div>

									<div class="col-12 form-group mg-t-8">
										<button
											id="submit-button"
											type="submit"
											class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark"
										>
											Submit
										</button>

										<button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">
											Reset
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
