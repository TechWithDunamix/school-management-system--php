<!DOCTYPE html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>AKKHOR | Login</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
		<!-- Normalize CSS -->
		<link rel="stylesheet" href="css/normalize.css" />
		<!-- Main CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="css/all.min.css" />
		<!-- Flaticon CSS -->
		<link rel="stylesheet" href="fonts/flaticon.css" />
		<!-- Animate CSS -->
		<link rel="stylesheet" href="css/animate.min.css" />
		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />

		<script src="js/main.js" defer></script>

		<script type="module" src="js/custom/checkCookies.js"></script>
		<script type="module" src="js/custom/login.js"></script>
	</head>

	<body>
		<!-- Preloader Start Here -->
		<div id="preloader"></div>
		<!-- Preloader End Here -->
		<!-- Login Page Start Here -->
		<div class="login-page-wrap">
			<div class="login-page-content">
				<div class="login-box">
					<div class="item-logo">
						<img src="img/logo2.png" alt="logo" />
					</div>

					<p id="general-error" class="text-red"></p>

					<form class="login-form" id="login-form">
						<div class="form-group">
							<label>Email</label>
							<input
								type="email"
								placeholder="Enter email"
								class="form-control"
								name="email"
								required
							/>
							<i class="far fa-envelope"></i>
						</div>

						<div class="form-group">
							<label>Password</label>
							<input
								type="password"
								placeholder="Enter password"
								class="form-control"
								name="password"
								required
							/>
							<i class="fas fa-lock"></i>
						</div>
						<div class="form-group d-flex align-items-center justify-content-between">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="remember-me" />
								<label for="remember-me" class="form-check-label">Remember Me</label>
							</div>
							<a href="#" class="forgot-btn">Forgot Password?</a>
						</div>

						<div class="form-group submit-btn-wrapper">
							<button type="submit" class="login-btn" id="submit-button">Login</button>
						</div>
					</form>
				</div>
				<div class="sign-up">Don't have an account ? <a href="signup.html">Signup now!</a></div>
			</div>
		</div>
		<!-- Login Page End Here -->
		<!-- jquery-->
		<script src="js/jquery-3.3.1.min.js"></script>
		<!-- Plugins js -->
		<script src="js/plugins.js"></script>
		<!-- Popper js -->
		<script src="js/popper.min.js"></script>
		<!-- Bootstrap js -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Scroll Up Js -->
		<script src="js/jquery.scrollUp.min.js"></script>
	</body>
</html>
